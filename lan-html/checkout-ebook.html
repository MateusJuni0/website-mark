/* =========================

========================= */
:root{

/* =========================

========================= */
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
  background:

  color:var(--text);
  min-height:100vh;
}

/* =========================
   HEADER
========================= */
header{
  position:sticky;top:0;z-index:20;
  backdrop-filter: blur(10px);
  background:linear-gradient(90deg, rgba(124,58,237,.25), rgba(34,197,94,.15));
  border-bottom:1px solid rgba(255,255,255,.08);
}
.header-inner{
  max-width:1100px;margin:auto;
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 16px;
}
.logo{
  display:flex;align-items:center;gap:10px;
  text-decoration:none;color:var(--text);
}
.logo img{width:38px}

/* =========================
   CONTAINER
========================= */
.container{
  max-width:1100px;
  margin:auto;
  padding:48px 16px;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:32px;
}

/* =========================
   CARD
========================= */
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.08);
  border-radius:var(--radius);
  padding:24px;
}

/* =========================
   PRODUCT
========================= */
.product-title{font-size:1.4rem;margin:0 0 8px}
.product-desc{color:var(--muted);font-size:.95rem}
.price{
  font-size:2rem;font-weight:700;
  margin:16px 0;
}
.badge{
  display:inline-block;
  background:rgba(34,197,94,.15);
  color:var(--accent);
  padding:4px 10px;
  border-radius:999px;
  font-size:.8rem;
}

/* =========================
   FORM
========================= */
form{display:grid;gap:14px}
label{font-size:.85rem;color:var(--muted)}
input{
  background:var(--bg-soft);
  border:1px solid rgba(255,255,255,.12);
  color:var(--text);
  padding:12px;
  border-radius:10px;
}
input:focus{outline:none;border-color:var(--primary)}

.btn{
  padding:14px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  border:none;
}
.btn.primary{
  background:linear-gradient(90deg,var(--primary),#6d28d9);
  color:white;
}
.btn.primary:hover{filter:brightness(1.05)}

.secure{
  display:flex;align-items:center;gap:8px;
  color:var(--muted);
  font-size:.8rem;
}

/* =========================
   RESPONSIVE
========================= */
@media(max-width:900px){
  .container{grid-template-columns:1fr}
}
</style>
</head>
